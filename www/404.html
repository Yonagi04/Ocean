<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: #fff;
            padding: 2.5em 3em;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            text-align: center;
        }
        .error-code {
            font-size: 4em;
            color: #3498db;
            font-weight: bold;
            margin-bottom: 0.2em;
        }
        .error-message {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 1em;
        }
        .tips {
            color: #888;
            font-size: 1em;
        }
        .home-link {
            display: inline-block;
            margin-top: 1.5em;
            padding: 0.6em 1.2em;
            background: #3498db;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .home-link:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">很抱歉，您访问的页面不存在。</div>
        <div class="tips">请检查您输入的网址是否正确，或返回首页。</div>
        <a class="home-link" href="index.html">返回首页</a>
    </div>
</body>
</html>
