<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用Ocean！</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>欢迎使用Ocean！ <span class="status-indicator" title="服务器状态"></span></h1>
        
        <p>Ocean是一款基于Java语言开发的HTTP高性能服务器</p>
        
        <div class="features">
            <h3>🌊 Ocean特性</h3>
            <ul>
                <li>高性能HTTP服务器，可承载超高并发</li>
                <li>支持静态文件服务</li>
                <li>内置缓存机制，支持LRU、Caffeine等端侧缓存机制</li>
                <li>多配置源支持，支持配置中心热更新配置</li>
                <li>现代化架构设计</li>
            </ul>
        </div>
        
        <p>如果需要自定义此页面，请替换位于项目 <code>/www/</code> 目录中的 <code>index.html</code> 文件。</p>

        <p><em>非常感谢您使用Ocean</em></p>

        <div class="info-box">
            <strong>💡 提示:</strong> 您可以通过页面上的按钮来测试服务器功能。
        </div>

        <div class="footer">
            <p>🌊 Ocean - 让Web服务更简单</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
